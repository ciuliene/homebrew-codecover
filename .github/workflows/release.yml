name: Release


on:
  push:
    branches:
      - main
  workflow_dispatch:
    branches:
      - main

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get latest tag
        id: get_release_tag
        run: |
          git fetch --tags
          tag_name=$(git describe --tags $(git rev-list --tags --max-count=1))
          echo "Previous tag: $tag_name"
          IFS='.' read -r -a version <<< "$tag_name"
          patch=$((version[2]+1))
          new_tag="${version[0]}.${version[1]}.$patch"
          echo "New tag: $new_tag"
          echo "tag_name=$new_tag" >> "$GITHUB_OUTPUT"
          git tag $new_tag
          git push origin $new_tag

      - name: Create archive
        run: |
          tar -czf codecover-v${{ steps.get_release_tag.outputs.tag_name }}.tar.gz main.sh

      - name: Create release
        uses: ncipollo/release-action@v1.14.0
        with:
          artifacts: "codecover-v${{ steps.get_release_tag.outputs.tag_name }}.tar.gz"

